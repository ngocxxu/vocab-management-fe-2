# Validate commit messages
commit-msg:
  commands:
    commitlint:
      run: sh -c 'cd "$(git rev-parse --show-toplevel)" && node ./node_modules/.pnpm/@commitlint+cli*/node_modules/@commitlint/cli/cli.js --edit {1}'

# Validate content before committing
pre-commit:
  commands:
    lint:
      glob: '*'
      run: npx --no -- eslint --fix --no-warn-ignored
      stage_fixed: true
      priority: 1
    check-types:
      glob: '*.{ts,tsx}'
      run: npm run check:types
      priority: 2
